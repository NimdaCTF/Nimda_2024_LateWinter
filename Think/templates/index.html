            type="text/javascript"></script>
    <script type="text/coffeescript">
        MESSAGES = []
        MESSAGES.push delay: 0, text: "Прораб составил план по необходимым рабочим на каждый день:"
        MESSAGES.push delay: 1000, text: "<table style='margin: 0 auto;' class='fixed'><thead><tr><th style='width: 4.8rem;'>День</th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th><th>8</th></tr></thead><tbody><tr><td style='width: 4.8rem;'>Рабочие</td><td>{{D1}}</td><td>{{D2}}</td><td>{{D3}}</td><td>{{D4}}</td><td>{{D5}}</td><td>{{D6}}</td><td>{{D7}}</td><td>{{D8}}</td></tr></tbody></table>"
        MESSAGES.push delay: 2000, text: "Ты как главный должен контролировать численность. Да еще и бюджет не резиновый."
        MESSAGES.push delay: 3000, text: "Мдааа. Придется подумать..."
        MESSAGES.push delay: 4000, text: "Давай начнем с простого. Ты можешь:"
        MESSAGES.push delay: 4500, text: "1. Сверхурочные работы (затраты возрастают на <strong>{{C1}}</strong> студовских динар за каждого недостающего рабочего)"
        MESSAGES.push delay: 4600, text: "2. Заставить чилить (но при этом ты платишь ему <strong>{{C2}}</strong> студовских динар)"
        MESSAGES.push delay: 4700, text: "3. Нанять рабочего (есесьно за бабки: <strong>{{C3}}</strong> студовских динар)"
        MESSAGES.push delay: 4800, text: "4. Уволить (придется немного отдать: <strong>{{C4}}</strong> студовских динар)"
        MESSAGES.push delay: 5000, text: "Идем дальше. Нам нужно <strong>составить оптимальный план регулирования численности рабочих за 8 дней.</strong>"
        MESSAGES.push delay: 7000, text: "Исходное количество рабочих равно от <strong><i>{{R_MIN}}</i></strong> до <strong><i>{{R_MAX}}</i></strong> (тут уж сам разберешься)"
        MESSAGES.push delay: 9000, text: "Найди мне сумму затрат за 8 дней"
        MESSAGES.push delay: 9000, text: "<div class='ans-field'><input class='ans-input' type='text' placeholder='Сюда'/><button onclick='submitAnswer()'>Это оно</button></div>"

        $container = $("#container")
        $message = $("#message")
        $animate = $("#animate")
        $paragraph = null

        scramble = (element, text, options) ->

# Default properties.
            defaults =
                probability: 0.2
                glitches: '-|/\\'
                blank: ''
                duration: text.length * 30
                ease: 'easeInOutQuad'
                delay: 0.0

            # Convert the element to a jQuery object and build the settings object.
            $element = $(element)
            settings = $.extend defaults, options

            # Convenience methods.
            shuffle = () -> if Math.random() < 0.5 then 1 else -1
            wrap = (text, classes) -> """<span class="#{classes}">#{text}</span>"""

            # Glitch values.
            glitchText = settings.glitches
            glitchCharacters = glitchText.split ''
            glitchLength = glitchCharacters.length
            glitchProbability = settings.probability
            glitches = ((wrap letter, 'glitch') for letter in glitchCharacters)

            # Ghost values.
            ghostText = $element.text()
            ghostCharacters = ghostText.split ''
            ghostLength = ghostCharacters.length
            ghosts = ((wrap letter, 'ghost') for letter in ghostCharacters)

            # Text values.
            textCharacters = text.split ''
            textLength = textCharacters.length

            # Order and output arrays.
            order = [0...textLength].sort @shuffle
            output = []

            # Build the output array.
            for i in [0...textLength]
                glitchIndex = Math.floor Math.random() * (glitchLength - 1)
                glitchCharacter = glitches[glitchIndex]
                ghostCharacter = ghosts[i] or settings.blank
                addGlitch = Math.random() < glitchProbability
                character = if addGlitch then glitchCharacter else ghostCharacter
                output.push character

            # Animate the text.
            object = value: 0
            target = value: 1
            parameters =
                duration: settings.duration
                ease: settings.ease
                step: ->
                    progress = Math.floor object.value * (textLength - 1)
                    for i in [0..progress]
                        index = order[i]
                        output[index] = textCharacters[index]
                    $element.html output.join ''
                complete: ->
                    $element.html text

            # Animate the text.
            $(object).delay(settings.delay).animate target, parameters

        animate = () ->
            for data, index in MESSAGES
                element = $paragraph.get index
                element.innerText = ''
                options = delay: data.delay
                scramble element, data.text, options
            return

        initialise = () ->
        {#          $animate.click animate#}
            $message.append "<p>" for text, index in MESSAGES
            $paragraph = $container.find "p"
            animate()
            return

        initialise()

    </script>

        const submitAnswer = () => {
            const answer = $(".ans-input").val();
            $.ajax({
                type: "POST",
                url: "/",
                contentType: "application/json",
                data: JSON.stringify({answer}),
                success: (response) => {
                    window.location.replace('/flag')
                },
                error: () => {
                    $(".ans-input").css({"border-color": "red"});
                }
            });
        };
    </script>
